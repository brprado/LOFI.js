<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>LOFI.js</title>
  </head>
  <body>
    <div class="hero">
      <div class="music">
        <a
          target="blank"
          href="https://br.pinterest.com/idkafzal/lofi-thumbnail-type-shit/"
        >
          <img src="./assets/tocafitas.jpg" alt="album logo" class="logo" />
        </a>

        <div class="info">
          <h2>Bhxa - Ayla â›µ</h2>
          <div id="waveform"></div>
          <div class="controls">
            <img src="./assets/play.png" alt="play" id="playBtn" />
            <img src="./assets/stop.png" alt="stop" id="stopBtn" />
            <img src="./assets/volume.png" alt="mute" id="muteBtn" />
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/wavesurfer.js"></script>

    <script>
      var wavesurfer = WaveSurfer.create({
        container: "#waveform",
        waveColor: "violet",
        progressColor: "purple",
        barWidth: 3,
      });
      wavesurfer.load("./assets/Bhxa-Ayla .mp3");

      //My code
      //dom selec
      const playBtn = document.querySelector("#playBtn");
      const stopBtn = document.querySelector("#stopBtn");
      const muteBtn = document.querySelector("#muteBtn");

      //events

      playBtn.addEventListener("click", () => {
        wavesurfer.playPause();
        if (playBtn.src.includes("play.png")) {
          playBtn.src = "./assets/pause.png";
        } else {
          playBtn.src = "./assets/play.png";
        }
      });
      stopBtn.addEventListener("click", () => {
        wavesurfer.stop();
        if (stopBtn.src.includes("stop.png")) {
          playBtn.src = "./assets/play.png";
        }
      });
      muteBtn.addEventListener("click", () => {
        wavesurfer.toggleMute();
        if (muteBtn.src.includes("volume.png")) {
          muteBtn.src = "./assets/mute.png";
        } else {
          muteBtn.src = "./assets/volume.png";
        }
      });

      wavesurfer.on("finish", () => {
        playBtn.src = "./assets/play.png";
        wavesurfer.stop();
      });
    </script>
  </body>
</html>
